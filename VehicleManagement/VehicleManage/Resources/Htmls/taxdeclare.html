    <script>
        window.onload = function () {
			var mydata;
			if (typeof(JSON) == 'undefined'){  
				 mydata = eval("("+data+")");  
			}else{  
				 mydata = JSON.parse(data);  
			} 
            document.getElementById("declarer").innerHTML = mydata.declarer;
            document.getElementById("declaretime").innerHTML = mydata.declaretime;
            document.getElementById("amount").innerHTML = mydata.amount;
            document.getElementById("devicenumber").innerHTML = mydata.devicenumber;
            document.getElementById("declareaddress").innerHTML = mydata.declareaddress;
			JsBarcode("#paytax", mydata.serialnumber, {
                format: "CODE128", //选择要使用的条形码类型
                width: 1.5, //设置条之间的宽度
                height: 40, //高度
                displayValue: false, //是否在条形码下方显示文字
                fontOptions: "time new roman", //使文字加粗体或变斜体
                font: "宋体", //设置文本的字体
                textAlign: "center", //设置文本的水平对齐方式
                textPosition: "bottom", //设置文本的垂直位置
                textMargin: 2, //设置条形码和文本之间的间距
                fontSize: 10, //设置文本的大小
                margin: 15 //设置条形码周围的空白边距
            });
        };
    </script>
    <style></style>
</head>
